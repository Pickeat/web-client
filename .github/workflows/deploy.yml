name: "Publish web-client"

on:
  push:
    branches:
      - master

jobs:
  publish-api:
    name: publish web-pickeat
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        env:
          REACT_APP_GOOGLE_LOGIN_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_LOGIN_CLIENT_ID }}
          REACT_APP_FACEBOOK_LOGIN_APP_ID: ${{ secrets.REACT_APP_FACEBOOK_LOGIN_APP_ID }}
          REACT_APP_BASE_URL_API_LINK: ${{ secrets.REACT_APP_BASE_URL_API_LINK }}
        with:
          name: web-client
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          tags: "latest"
